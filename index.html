<!DOCTYPE html>
<html lang="en">
<head>
    <title>TEST ENV</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">

</head>
<body class="" style="color: white">

<div class="main">
    <div class="container">
        <div class="row">
            <div class="col">
               <div class="calculator">
                    <div class="screen">
                        <p id="output" style="display: none"></p>
                        <p id="output2">0</p>
                    </div>
                   <div class="buttons">
                       <div class="button" id="clear">clear</div>
                       <div class="button" id="divide">/</div>
                       <div class="button" id="times">*</div>
                       <div class="button" id="seven">7</div>
                       <div class="button" id="eight">8</div>
                       <div class="button" id="nine">9</div>
                       <div class="button" id="minus">-</div>
                       <div class="button" id="four">4</div>
                       <div class="button" id="five">5</div>
                       <div class="button" id="six">6</div>
                       <div class="button" id="plus">+</div>
                       <div class="button" id="one">1</div>
                       <div class="button" id="two">2</div>
                       <div class="button" id="three">3</div>
                       <div class="button" id="zero">0</div>
                       <div class="button" id="dzero">00</div>
                       <div class="button" id="dot">.</div>
                       <div class="button" id="equal">=</div>
                   </div>

               </div>

            </div>
            <div class="col">
                <div class="rightDiv">
                    <div class="button" id="calculator_t">Calculator</div>
                    <div class="button"></div>
                    <div class="button">.</div>
                    <div class="button">.</div>
                    <div class="button">Color</div>

                </div>


            </div>
        </div>
    </div>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="./assets/js/bootstrap.js"></script>
<script src="./index.js"></script>

</html>
